<html lang="en">
<head>

        .container {

            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            /* background-color: #333; */
            background-color: white;
            margin-top: 20px;
            min-height: 200px; /* Set minimum height */
        }
        .button {
            font-size: 20px;
            margin: 50px;
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF8C00; /* brighter color on hover */

    <script>
