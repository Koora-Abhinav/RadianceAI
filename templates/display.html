<style>
body {
    
    background: linear-gradient(135deg, #FFD700, #FFA500);
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding-top: 50px;
    text-align: center;
}

h2 {
    font-size: 24px;
    font-weight: bold;
    padding-bottom: 20px;
}





table {
        /* table-layout: auto; */
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    table-layout: fixed;
}


th, td { 
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
    /* white-space: nowrap;  */
    overflow: hidden; 
     /* text-overflow: ellipsis;  */
     white-space: normal;
    text-overflow: unset; 
    width: 1%
     
 } 

th {
    background-color: #555;
    color: white;
    
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

.button {
    font-size: 20px;
    margin-top: 40px;
    padding: 10px 20px;
    background-color: #FF5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #FF8C00;
}
</style>



</head>
<body>
    <div class="container">
        <h2>Uploaded Data</h2>
        {{ data|safe }}
        <form action="/predict" method="post">
            <button type="submit" class="button">Predict</button>
        </form>
    </div>
</body>
</html>
